<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Report</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/main.css" />
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="py-5">
          <div class="d-flex justify-content-md-around mb-5">
            <div class="ml-5">
              <h3>
                Population of African Countries Report
              </h3>
            </div>
            <div class="ml-5">
              <button class="btn btn-outline-primary" id="pdf-button">
                PDF
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-center mb-5">
            <div class="col-md-12">
              <div class="card shadow" id="report-pdf">
                <div class="card-body">
                  <div>
                    <canvas id="myChart" class="chart"></canvas>
                  </div>
                  <div class="my-5">
                    <canvas id="myChart1" class="chart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./dist/index.js"></script>
